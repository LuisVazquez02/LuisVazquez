<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Luis Eduardo Vazquez Nuñez</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos de la pantalla de carga */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000; /* Fondo negro */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            text-align: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: opacity 1s ease, visibility 1s ease;
        }
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loading-screen .greeting {
            animation: fadeInOut 4s ease-in-out infinite;
        }
        .greeting p {
            margin: 0;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom, #132e57, #1f3a5b, #2d4a6f, #4b6d8f);
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evita el desbordamiento horizontal */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            display: none; /* Ocultar inicialmente */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .title-box {
            display: flex;
            background-color: #004080;
            color: #fff;
            padding: 20px;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }
        .title-box img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: bounceIn 1s ease;
        }
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        .contact-info {
            font-size: 18px;
        }
        .contact-info a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #ffd700;
        }
        .contact-details {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .contact-details div {
            margin: 0 15px;
            text-align: center;
        }
        .contact-details i {
            font-size: 24px;
            color: #000;
            transition: color 0.3s ease;
        }
        .contact-details i:hover {
            color: #003366;
        }
        .contact-details p {
            margin: 5px 0 0 0;
            color: #fff;
        }
        .main-content {
            display: flex;
            margin-top: 20px;
        }
        .left-panel, .right-panel {
            padding: 20px;
        }
        .left-panel {
            flex: 0.7;
        }
        .right-panel {
            flex: 0.3;
            background-color: #e6e6e6;
        }
        .section {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section h2 {
            color: #003366;
            font-weight: 700;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .section p {
            line-height: 1.6;
        }
        .skills, .languages {
            margin-bottom: 10px;
        }
        .skill-level {
            background-color: #d9d9d9;
            height: 10px;
            margin: 5px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        .skill-level div {
            height: 100%;
            background-color: #003366;
        }
        .highlight {
            font-weight: 700;
            color: #003366;
        }
        .download-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #004080;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .download-icon:hover {
            background-color: #003366;
        }
        .download-icon i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loading-screen">
        <div class="greeting">
            <p>Hello!</p>
            <p>¡Hola!</p>
            <p>Bonjour!</p>
            <p>Guten Tag!</p>
            <p>Ciao!</p>
            <p>こんにちは!</p>
            <p>안녕하세요!</p>
            <p>Merhaba!</p>
            <p>你好!</p>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container" id="main-content">
        <!-- Aquí va todo el contenido de tu página principal -->
    </div>

    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            
            // Mantener la pantalla de carga visible durante 4 segundos
            setTimeout(() => {
                // Ocultar la pantalla de carga
                loadingScreen.classList.add('hidden');

                // Mostrar el contenido principal
                mainContent.style.display = 'block';
                mainContent.style.opacity = 1;
            }, 4000); // Tiempo en milisegundos
        });
    </script>
</body>
</html>
